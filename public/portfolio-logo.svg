  <path d="M 140 60 L 160 100 L 140 140" stroke="url(#portfolioGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Center element - stylized "P" for Portfolio/Prince -->
  <path d="M 85 70 L 85 130 M 85 70 L 110 70 Q 125 70 125 85 Q 125 100 110 100 L 85 100" stroke="url(#portfolioGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
